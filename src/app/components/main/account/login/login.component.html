<div
  class="container-fluid custom-bg min-vh-100 d-flex align-items-center justify-content-center"
>
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <div class="card border-radius-7">
        <div class="row g-0">
          <div class="col-md-4 d-none d-md-block">
            <!-- Hide on small screens -->
            <img
              src="../../../assets/Images/nataliya-melnychuk-qZ2g0NhwnLM-unsplash.jpg"
              class="card-img-top"
              alt="..."
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <form
                #loginForm="ngForm"
                onclick=""
                class="needs-validation"
                novalidate
              >
                <h5 class="card-title">Login</h5>
                <div class="form-group">
                  <label for="userName">User Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="userName"
                    name="userName"
                    required
                  />
                  <div class="invalid-feedback">
                    Please provide a valid email address.
                  </div>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                  <div class="invalid-feedback">Please provide a password.</div>
                </div>

                <div class="buttons">
                  <button class="btn btn-primary col-5" type="submit">
                    Login
                  </button>
                  <a routerLink="/user-register">First time here, Register!</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
