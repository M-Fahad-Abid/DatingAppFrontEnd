<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 text-center mt-5 mx-auto">
      <div class="form-register mt-5">
        <form
          [formGroup]="registerForm"
          (ngSubmit)="register()"
          autocomplete="off"
        >
          <h3 class="mb-5 font-monospace">Please Register</h3>

          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              formControlName="userName"
              placeholder="Username"
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              formControlName="password"
              placeholder="Password"
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              formControlName="confirmPassword"
              placeholder="Confirm Password"
            />
          </div>

          <div class="text-center">
            <button class="btn btn-success me-2" type="submit">Register</button>
            <button class="btn btn-default" type="button" (click)="cancel()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 mt-5 text-center">
      <p class="">Form Data {{ registerForm.value | json }}</p>
      <p class="">Form Data {{ registerForm.status | json }}</p>
    </div>
  </div>
</div>
