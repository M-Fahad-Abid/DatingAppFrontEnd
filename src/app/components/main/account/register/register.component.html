<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 text-center mt-5 mx-auto">
      <div class="form-register mt-5">
        <form
          [formGroup]="registerForm"
          (ngSubmit)="register()"
          autocomplete="off"
        >
          <h3 class="mb-5 font-monospace">Please Register</h3>

          <div class="mb-3">
            <input
              [class.is-invalid]="
                registerForm.get('userName')?.errors &&
                registerForm.get('userName')?.touched
              "
              type="text"
              class="form-control"
              formControlName="userName"
              placeholder="Username"
            />
            <div class="invalid-feedback text-start">
              Please Enter a username
            </div>
          </div>

          <div class="mb-3">
            <input
              [class.is-invalid]="
                registerForm.get('password')?.errors &&
                registerForm.get('password')?.touched
              "
              type="text"
              class="form-control"
              formControlName="password"
              placeholder="Password"
            />
            <div
              *ngIf="registerForm.get('password')?.hasError('required')"
              class="invalid-feedback text-start"
            >
              Please Enter a password
            </div>
            <div
              *ngIf="registerForm.get('password')?.hasError('minlength')"
              class="invalid-feedback text-start"
            >
              Less than 4 characters not allowed
            </div>
            <div
              *ngIf="registerForm.get('password')?.hasError('maxlength')"
              class="invalid-feedback text-start"
            >
              Must be at most 8 characters
            </div>
          </div>

          <div class="mb-3">
            <input
              [class.is-invalid]="
                registerForm.get('confirmPassword')?.errors &&
                registerForm.get('confirmPassword')?.touched
              "
              type="text"
              class="form-control"
              formControlName="confirmPassword"
              placeholder="Confirm Password"
            />
            <div
              *ngIf="registerForm.get('confirmPassword')?.hasError('required')"
              class="invalid-feedback text-start"
            >
              Please Enter a Confirm Password
            </div>
            <div
              *ngIf="
                registerForm.get('confirmPassword')?.hasError('matchError')
              "
              class="invalid-feedback text-start"
            >
              Password & Confirm Password Didn't match
            </div>
          </div>

          <div class="text-center">
            <button class="btn btn-success me-2" type="submit">Register</button>
            <button class="btn btn-default" type="button" (click)="cancel()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
