<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 text-center mt-5 mx-auto">
      <div class="form-register mt-5">
        <form
          [formGroup]="registerForm"
          (ngSubmit)="register()"
          autocomplete="off"
        >
          <h3 class="mb-5 font-monospace">Please Register</h3>

          <app-text-input
            [formControl]="$any(registerForm.controls['userName'])"
            [label]="'User Name'"
          ></app-text-input>

          <app-text-input
            [formControl]="$any(registerForm.controls['password'])"
            [label]="'password'"
            [type]="'password'"
          ></app-text-input>

          <app-text-input
            [formControl]="$any(registerForm.controls['confirmPassword'])"
            [label]="'Confirm Password'"
            [type]="'password'"
          ></app-text-input>

          <!--dob-->
          <app-date-picker
            [formControl]="$any(registerForm.controls['dateOfBirth'])"
            [label]="'Date Of Birth'"
            [maxDate]="maxDate"
          ></app-date-picker>
          <!--end-->

          <!--gender-->
          <div class="gender-radio-btn mb-3">
            <label style="margin-right: 10px">I am a: </label>
            <label class="form-check-label me-3">
              <input
                type="radio"
                class="form-check-input"
                value="male"
                formControlName="gender"
              />
              Male
            </label>
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                value="female"
                formControlName="gender"
              />
              Female
            </label>
          </div>
          <!--          gender radio end-->

          <app-text-input
            [formControl]="$any(registerForm.controls['knownAs'])"
            [label]="'Known As'"
            [type]="'text'"
          ></app-text-input>

          <app-text-input
            [formControl]="$any(registerForm.controls['city'])"
            [label]="'City'"
            [type]="'text'"
          ></app-text-input>

          <app-text-input
            [formControl]="$any(registerForm.controls['country'])"
            [label]="'country'"
            [type]="'text'"
          ></app-text-input>

          <div class="text-center">
            <button class="btn btn-success me-2" type="submit">Register</button>
            <button class="btn btn-default" type="button" (click)="cancel()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 mt-5 text-center">
      <p class="">Form Data {{ registerForm.value | json }}</p>
      <p class="">Form Data {{ registerForm.status | json }}</p>
    </div>
  </div>
</div>
