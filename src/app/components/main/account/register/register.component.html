<section class="h-100 background">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img
                src="https://images.pexels.com/photos/3127880/pexels-photo-3127880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Sample photo"
                class="img-fluid"
                style="
                  border-top-left-radius: 0.25rem;
                  border-bottom-left-radius: 0.25rem;
                "
              />
            </div>

            <div class="col-xl-6">
              <!-- Register Form -->
              <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Register</h3>

                  <div class="row">
                    <div class="mb-4">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="userName"
                          class="form-control form-control-lg"
                          name="userName"
                          [(ngModel)]="formData.userName"
                          required
                        />
                        <label class="form-label" for="userName"
                          >User Name</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="password"
                          id="password"
                          class="form-control form-control-lg"
                          name="password"
                          [(ngModel)]="formData.password"
                        />
                        <label class="form-label" for="password"
                          >Password</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="password"
                          id="passwordSalt"
                          class="form-control form-control-lg"
                          name="passwordSalt"
                          [(ngModel)]="formData.passwordSalt"
                        />
                        <label class="form-label" for="passwordSalt"
                          >ReEnter Password</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="knownAs"
                      class="form-control form-control-lg"
                      name="knownAs"
                      [(ngModel)]="formData.knownAs"
                    />
                    <label class="form-label" for="address">Known As</label>
                  </div>

                  <div
                    class="d-md-flex justify-content-start align-items-center mb-4 py-2"
                  >
                    <h6 class="mb-0 me-4">Gender:</h6>
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="femaleGender"
                        value="Female"
                        [(ngModel)]="formData.gender"
                      />
                      <label class="form-check-label" for="femaleGender"
                        >Female</label
                      >
                    </div>
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="maleGender"
                        value="Male"
                        [(ngModel)]="formData.gender"
                      />
                      <label class="form-check-label" for="maleGender"
                        >Male</label
                      >
                    </div>
                    <div class="form-check form-check-inline mb-0">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="otherGender"
                        value="Other"
                        [(ngModel)]="formData.gender"
                      />
                      <label class="form-check-label" for="otherGender"
                        >Other</label
                      >
                    </div>
                  </div>

                  <!-- <div class="row">
                    <div class="col-md-6 mb-4">
                      <select
                        class="form-control form-control-lg"
                        name="state"
                        [(ngModel)]="formData.state"
                      >
                        <option value="1">State</option>
                        <option value="2">Option 1</option>
                        <option value="3">Option 2</option>
                        <option value="4">Option 3</option>
                      </select>
                    </div>
                    <div class="col-md-6 mb-4">
                      <select
                        class="form-control form-control-lg"
                        name="city"
                        [(ngModel)]="formData.city"
                      >
                        <option value="1">City</option>
                        <option value="2">Option 1</option>
                        <option value="3">Option 2</option>
                        <option value="4">Option 3</option>
                      </select>
                    </div>
                  </div> -->

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="dateOfBirth"
                      class="form-control form-control-lg"
                      name="dateOfBirth"
                      [(ngModel)]="formData.dateOfBirth"
                    />
                    <label class="form-label" for="dateOfBirth"
                      >Date of Birth</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="city"
                      class="form-control form-control-lg"
                      name="city"
                      [(ngModel)]="formData.city"
                    />
                    <label class="form-label" for="city">City</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="country"
                      class="form-control form-control-lg"
                      name="country"
                      [(ngModel)]="formData.country"
                    />
                    <label class="form-label" for="country">Country</label>
                  </div>

                  <div class="d-flex justify-content-end pt-3">
                    <button
                      type="button"
                      class="btn btn-light btn-lg"
                      (click)="onReset()"
                    >
                      Reset all
                    </button>
                    <button type="submit" class="btn btn-warning btn-lg ms-2">
                      Submit form
                    </button>
                  </div>
                </div>
              </form>
              <!-- End Register Form -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
