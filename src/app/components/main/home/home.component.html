@if (accountService.signal()) {
<app-main [parentData]="messageFromParentComp"></app-main>
} @else{
<div class="moving-gradient min-h-screen flex items-center justify-center">
  <div class="h-screen flex items-center justify-center">
    <div class="text-center">
      <h1 class="font-roboto text-6xl">Find the right one</h1>
      <div class="mt-4">
        <!-- Add margin-top to create space between text and buttons -->
        <button
          class="bg-red-500 hover:bg-black text-white hover:text-black px-4 py-2 rounded mr-2"
          routerLink="/login"
        >
          Login
        </button>
        <button
          class="bg-white hover:bg-red-500 hover:text-white text-black px-4 py-2 rounded"
          routerLink="/user-register"
        >
          Signup
        </button>
      </div>
    </div>
  </div>
</div>
