<div class="mb-3">
  <input
    [class.is-invalid]="control.touched && control.invalid"
    [type]="type()"
    class="form-control"
    [formControl]="control"
    placeholder="{{ label() }}"
  />
  <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">
    Please Enter a {{ label() }}
  </div>
  <div
    *ngIf="control.hasError('minlength')"
    class="invalid-feedback text-start"
  >
    {{ label() }} than
    {{ control.errors?.["minlength"].requiredLength }} characters not allowed
  </div>
  <div
    *ngIf="control.hasError('maxlength')"
    class="invalid-feedback text-start"
  >
    {{ label() }} than
    {{ control.errors?.["minlength"].requiredLength }} characters not allowed
  </div>

  <div
    *ngIf="control.hasError('matchError')"
    class="invalid-feedback text-start"
  >
    Password & Confirm Password Didn't match
  </div>
</div>
